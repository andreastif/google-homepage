<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<!-- Creating a navbar -->

<ul id="navbar">
    <li>About</li>
    <li>Store</li>
    <li>Gmail</li>
    <li>Images</li>
    <li>Google apps</li>
    <li><button>Sign in</button></li>
</ul>

<!-- Google logo -->

<img id="google-logo" alt="Google logo" src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">

<!-- Google Searchbar -->

<input id="google-searchbar" alt="Google searchbar" type="text">
<div class="searchbar-buttons">
    <button>Google Search</button>
    <button>I'm feeling lucky</button>
</div>
<!-- Google footer -->

<ul id="footer">
    <li>Advertising</li>
    <li>Business</li>
    <li>How Search works</li>
    <li>Privacy</li>
    <li>Terms</li>
    <li>Settings</li>
</ul>

</body>
</html>
